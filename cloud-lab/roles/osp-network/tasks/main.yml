---
# tasks file for roles/osp-network---
- name: Create public network
  os_network:
    cloud: ospcloud
    external: yes
    name: public_net
    shared: yes
    state: present

- name: Create public subnet
  os_subnet:
    cloud: ospcloud
    cidr: 10.10.10.0/24
    dns_nameservers: 
      - 8.8.8.7
      - 8.8.8.8
    host_routes:
      - destination: 0.0.0.0/0
        nexthop: 10.10.10.0
      - destination: 192.168.0.0/24
        nexthop: 192.168.0.0
    name: public_subnet
    network_name: public_net
    state: present

- name: Create Private network
  os_network:
    cloud: ospcloud
    external: no
    name: private_net
    shared: yes
    state: present
    
- name: Create private subnet
  os_subnet:
    cloud: ospcloud
    cidr: 20.20.20.0/24
    name: private_subnet
    network_name: private_net
    dns_nameservers:
      - 8.8.8.7
      - 8.8.8.8
    host_routes:
      - destination: 0.0.0.0/0
        nexthop: 192.168.0.0
      - destination: 192.168.0.0/24
        nexthop: 192.168.0.0


- name: Create router
  os_router:
    cloud: ospcloud
    name: default_rtr
    network: public_net
    external_fixed_ips:
      - subnet: public_subnet
    state: present
    interfaces: private_subnet

